<html>
    <head>
        <title> FORM</title>
    </head>
    <body>
        <h1> Text JavaScript Form Validation</h1>
        <form>
            <table border="0" >
                <tr>
                    <td> Name <font color="red">*</font></td>
                    <td>  <input type="text" id="name" name="name" required></td>
                    <td style="color: red;"> Please enter your name!</td>
                </tr>
                <tr>
                <td>Address <font color="red">*</font></td>
                <td> <input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
            <td>Zip Code <font color="red">*</font></td> 
            <td><input type="text" id="zip" name="zip" required ></td>
           </tr>
           <tr>
            <td> Gender <font color="red">*</font></td>
            <td><input type="radio"  id="Male" name="Male">Male
          <input type="radio"  id="Female"  name="Female">Female</td>
           </tr>
           <tr>
            <td> Preferences <font color="red">*</font></td>
            <td><input type="checkbox" >red
                <input type="checkbox" >green
                <input type="checkbox" >blue</td>
           </tr>
           <tr>
            <td>Phone  <font color="red">*</font></td>
            <td><input type="number" id="Phone" ></td>
           </tr>
           <tr>
            <td>email <font color="red">*</font></td>
            <td> <input type="email" id="email"></td>
          </tr>
          <tr>
            <td> Password(6-8 Characters) <font color="red">*</font></td>
            <td><input type="password"  id="Password"></td>
          </tr>
          <tr>
            <td> verify password <font color="red">*</font></td>
            <td><input type="password" id="verify password"></td>
            </tr>
            <tr>
                <td> </td>
            <td><button type="submit" >send</button>
                <button type="reset" >clear</button></td>
                
          </tr>
            </table>
        </form>
    </body>
</html>
